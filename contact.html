<section id="contact-section">
    <h1>LET'S CHAT ! </h1>
    <div class="column">
        <h5>Get in touch with me</h5>
        <h4><strong>Have a question?  Want to collaborate? Or just want to say hi?</strong></h4>
      </div>

    <form action="submit_form_url" class="contact-form">
        <div class="form-group">
        <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
        <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
        <label for="contact">Contact</label>
            <input type="text" id="contact" name="contact" required>
        </div>
        <div class="form-group">
        <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
        <label for="region">Region</label>
            <select id="region" name="region">
                <option value="north_america">North America</option>
                <option value="south_america">South America</option>
                <option value="europe">Europe</option>
                <option value="africa">Africa</option>
                <option value="middle east">Middle East</option>
                 <option value="asia">Asia</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-buttons">
            <button type="submit" class="submit-button">Submit</button>
            <button type="cancel" class="reset-button">Cancel</button>
        </div>
    </form>

</section>
